<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vecto - Find and Download SVG Designs</title>
    <meta
      name="description"
      content="Browse, search and download high-quality SVG designs for your next project."
    />

    <!-- Tailwind CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#4F46E5",
              secondary: "#10B981",
              accent: "#F59E0B",
              dark: "#1F2937",
              light: "#F9FAFB",
              danger: "#EF4444",
              success: "#10B981",
              warning: "#F59E0B",
              info: "#3B82F6",
            },
          },
        },
      };
    </script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/components.css" />
  </head>
  <body class="bg-light font-sans">
    <!-- App Structure -->
    <div id="app">
      <!-- Header/Navigation -->
      <div id="header-container"></div>

      <!-- Hero Section with Search -->
      <div id="hero-container"></div>

      <!-- Categories Section -->
      <div id="categories-container"></div>

      <!-- Featured SVGs Section -->
      <div id="featured-container"></div>

      <!-- Footer -->
      <div id="footer-container"></div>
    </div>

    <!-- Toast Container for Notifications -->
    <div id="toast-container" class="fixed bottom-4 right-4 z-50"></div>

    <!-- Loading Indicator -->
    <div
      id="loading-indicator"
      class="fixed inset-0 flex items-center justify-center bg-white bg-opacity-80 z-50 hidden"
    >
      <div class="loading-spinner"></div>
    </div>

    <!-- Scripts - Loaded in specific order -->
    <!-- Utilities -->
    <script src="js/utils.js"></script>

    <!-- Core Application -->
    <script src="js/state.js"></script>
    <script src="js/data-loader.js"></script>
    <script src="js/components.js"></script>
    <script src="js/svg-actions.js"></script>
    <script src="js/ui-manager.js"></script>
    <script src="js/events.js"></script>

    <!-- Main Application -->
    <script src="js/app.js"></script>
  </body>
</html>
