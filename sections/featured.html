<!-- Featured SVGs Section -->
<section class="py-16 bg-light featured-section">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="featured-content">
      <!-- This will be populated by components.js -->
      <div class="flex justify-between items-center mb-10">
        <h2 class="text-3xl font-bold text-dark">Featured SVGs</h2>
        <div>
          <select
            id="sort-featured"
            class="bg-white border border-gray-300 text-dark rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-primary"
          >
            <option value="newest">Newest</option>
            <option value="popular">Most Popular</option>
            <option value="price-low">Price: Low to High</option>
            <option value="price-high">Price: High to Low</option>
          </select>
        </div>
      </div>

      <!-- SVG Grid Container -->
      <div class="svg-grid-container">
        <!-- SVG items will be dynamically inserted here -->
        <div
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 svg-grid"
        >
          <!-- SVGs will be inserted here by components.js -->
        </div>
      </div>

      <!-- Loading indicator -->
      <div class="loading-indicator hidden flex justify-center py-10">
        <div class="loading-spinner"></div>
      </div>

      <!-- Empty state -->
      <div class="empty-state hidden text-center py-16">
        <svg
          class="h-16 w-16 text-gray-400 mx-auto mb-4"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="1.5"
            d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
        <h3 class="text-xl font-medium text-gray-500 mb-1">No SVGs Found</h3>
        <p class="text-gray-400">
          Try adjusting your search or filter criteria
        </p>
        <button
          class="mt-4 bg-primary text-white px-4 py-2 rounded-lg hover:bg-opacity-90 transition-colors clear-filters-btn"
        >
          Clear Filters
        </button>
      </div>

      <!-- Pagination will be inserted here by components.js -->
    </div>
  </div>
</section>
