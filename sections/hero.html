<section class="hero-pattern py-16 md:py-24">

      Find the Perfect SVG Design

    </p>

    <div class="max-w-3xl mx-auto relative">

        href="#"
        class="inline-block bg-gray-200 hover:bg-gray-300 rounded-full px-3 py-1 text-sm font-medium text-dark mr-2 mb-2 category-link"
        data-category="icons"

      >
      <a
        href="#"
        class="inline-block bg-gray-200 hover:bg-gray-300 rounded-full px-3 py-1 text-sm font-medium text-dark mr-2 mb-2 category-link"
